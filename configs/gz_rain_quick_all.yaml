exp_name: gz_rain_da_deformmamba
data_path: 20152024.xlsx

# 目标城市：填具体列名，例如 "贵阳市"；填 "__all__" 则轮流训练每个城市并汇总
target_city: "__all__"

# 输入构造
lookback_L: 90
horizon_H: 7
use_time_features: true
neighbor_mode: "all"             # all | topk_corr
topk: 6                          # neighbor_mode=topk_corr 时生效

# 训练/验证/测试按年份划分
split:
  train_years: [2015,2016,2017,2018,2019,2020,2021]
  val_years:   [2022]
  test_years:  [2023,2024]

# GMM 子域
gmm:
  k_min: 2
  k_max: 6
  random_state: 42

# 模型
model:
  d_model: 128
  deform_layers: 2
  deform_heads: 8
  deform_groups: 4
  deform_kernel: 7
  conbimamba_layers: 3
  dropout: 0.1

# 训练（快速验证）
train:
  seed: 42
  batch_size: 64
  num_workers: 0
  lr: 0.0008
  weight_decay: 0.0001
  epochs: 8
  grad_clip: 1.0
  use_amp: true

# 域对抗
domain_adv:
  enabled: true
  beta: 0.2
  grl_gamma: 10.0
  max_iter: 20000
  domain_hidden: 64

# 任务：point | quantile
task:
  mode: "quantile"
  quantiles: [0.1, 0.5, 0.9]
  use_huber_pinball: true
  huber_delta: 1.0
